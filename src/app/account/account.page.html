<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
<ion-back-button></ion-back-button>
</ion-buttons>
    <ion-title *ngIf="text">
      {{ text.d_account_title }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="data && text">

<div style="height: 80px;background-color:#f4f5f8">
&nbsp;
</div>

<div style="height: auto;margin-top: -20%;border-radius: 30px;background-color: white">

<br>
<ion-list lines="none">
<ion-list-header>
<ion-label style="font-size: 22px">{{ text.welcome }} <b>{{ data.name }}</b></ion-label>
</ion-list-header>

<ion-item routerLink="/my" routerDirection="forward">
<ion-icon slot="start" color="medium" name="cart"></ion-icon>
<ion-label>{{ text.d_my_order }} ({{ order }})</ion-label>
</ion-item>

<ion-item (click)="takeAction(1)">
<ion-icon slot="start" color="medium" name="build"></ion-icon>
<ion-label>{{ text.d_change_pass }}</ion-label>
</ion-item>
<ion-item (click)="logout()">
<ion-icon slot="start" color="medium" name="log-out"></ion-icon>
<ion-label>{{ text.logout }}</ion-label>
</ion-item>
</ion-list>

<ion-card mode="ios" *ngIf="action == 1">
<form #form="ngForm" (ngSubmit)="update(form.value)">

<ion-item>
  <ion-label position="floating">{{ text.d_change_pass }}</ion-label>
  <ion-input type="password" name="password" ngModel required></ion-input>
</ion-item>
<br>

<ion-button expand="block" mode="ios" type="submit" [disabled]="!form.valid" style="width: 90%;margin-left: 5%">{{ text.submit_btn }}</ion-button>
</form>

</ion-card>

</div>

</ion-content>
