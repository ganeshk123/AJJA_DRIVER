<ion-content class="ion-padding" *ngIf="text && data">

<ion-icon name="arrow-back-outline" style="font-size: 26px" routerLink="/home" routerDirection="backword"></ion-icon>

<br><br><br>

<h1 align="center">{{ text.my_earn }}</h1>
<p align="center">{{ text.my_earn_text }}</p>
<br>

<ion-row class="activeCard plan">

<ion-col size="12"><b>{{ text.total_complete_order }} <span style="float: right">{{ data.total  }}</span></b></ion-col>
<ion-col size="12"><b>{{ text.total_earn }} <span style="float: right">{{ data.currency }}{{ data.total_earn  }}</span></b></ion-col>


</ion-row>


<br><br>
<p>{{ text.from_month }}</p>

<ion-row class="activeCard plan">

<ion-col size="12"><b>{{ text.total_complete_order }} <span style="float: right">{{ data.month  }}</span></b></ion-col>
<ion-col size="12"><b>{{ text.total_earn }} <span style="float: right">{{ data.currency }}{{ data.month_earn  }}</span></b></ion-col>


</ion-row>

</ion-content>
